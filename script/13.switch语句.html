    <script>
        //简单计算器
        let num1 = +prompt("请输入一位数")
        let num2 = +prompt("请输入另一位数")
        let sign = prompt("请选择符号")
        switch(sign){
            case '+':
                alert(`这两个数的加法操作是${num1+num2}`)
                break
            case '-':
                alert(`这两个数减法操作是${num1-num2}`)
                break
            case '*':
                alert(`这两个数的乘法操作是${num1*num2}`)
                break
            case '/':
                alert(`这两个数的除法操作是${num1/num2}`)
                break
            default:
                alert('请输入相应数据')
        }
        
    </script>
