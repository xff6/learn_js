<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script/输入和输出.html</title>
    <script>
        //显示一个对话框，对话框包含一条文字信息，用来提示用户输入文字
        //prompt 和alart会优先被显示
        let name=prompt("请输入一个名字")
        document.write(name)
        document.write("<h1>我是一个标题</h1>")
        //输入性别年龄,并用变量保持起来
        let gender = prompt("请输入你的性别：")
        let age = prompt("请输入你的年龄：")
        document.write(gender , age )
        console.log(gender , age )
    </script>
</head>
