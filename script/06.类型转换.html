        /*
        类型转换值，将一种类型转换为其他类型
        将其他类型转换为（字符串，数值，布尔值）
        1.用toString（）方法将其他类型转换为字符串
            调用xxx的yyy方法----》xxx.yyy()
            由于null和undefined中没有toString（），所以调用toSting时会报错   
         2.调用String（）函数将其他类型转换为字符串
            调用xxx函数------》xxx（）
            原理：对于拥有toString（）方法的值调用String（）函数时，实际上就是在调用toString（）方法
            对于null，则直接转换为字符串“null”
            对付undefined，直接转换为字符串“undefined”

        */
        //转换为字符串
        let a=20
        console.log(typeof a)
        a=a.toString()
        console.log(typeof a)
        let b=null
        b=String(b)
        console.log(typeof b ,b)

        //转换成数值
      /*   1.使用Number（）函数来将其他类型转换成数值
        转换的情况
            字符串；如果是一个合法的数字，则自动会转换成合法的对应的数值
                    果字符串不是合法数字，则转换为NaN
                    如果字符串是空串或纯空格的字符串，则转换为0
            布尔值：true转换为1，flase转换为0
            null：转换为0
            undefined：转换为NaN； */
        let c="123"
        c=Number(c)
        console.log(typeof c,c)
