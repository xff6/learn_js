<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常量.html</title>
    <script>
        // 在js中，使用const声明常量，倡廉只能赋值一次，重复赋值会报错
        // 在js中除了常规的常量外，有一些对象类型的数据我们也会声明为常量
        const PI=3.1415926
      /*  
        在JS中，所有可以由我们自主命名得到内容都可以认为是一个标识符 eg：变量名 函数名 类名
        使用标识符需要遵循：
        1.标识符只能含有字母\数字\下划线\$,且不能以数字开头。
        2.标识符不能是js中的关键字和保留字，也不建议使用内置的函数或者类名。
        3.命名规范：
            通常使用驼峰命名法
            首字母小写，每个单词开头大写eg：maxLength
        4.常量的字母全部大写
     */
    let myName="拉拉"
    console.log(myNmae)
    </script>
</head>
