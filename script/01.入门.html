<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.入门.html</title>
    <!-- 可以将js放到script标签中 -->
    <script>
        alert('lalla')
        console.log(NaN+1)
    </script>
    <!-- 可以将js放到外部的js文件，然后通过script标签引入 -->
    <script src="./script/01.script.js"></script>
    
</head>
<body>
    <!-- 可以将js代码编写到指定的属性中 -->
    <button onclick="alert('点击按钮了')">我是按钮</button>
    <hr>
    <a href="javascript:alert(123);">超链接</a>
   
</body>
</html>
