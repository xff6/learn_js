<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script/10.算数运算符.html</title>
</head>
<script>
    /*优先级越高越先被执行，优先级相同是从左到右执行
    乘除，取余优先级相同
    使用括号可以提升优先级
    乘除，取余优先级大于加减*/
    console.log(1+1)
    console.log(1-1)
    console.log(1*1)
    console.log(1/1)
    //取余  %   eg(2%5=2,5%2=1)
    console.log(11%3)
    //复合
    console.log(1+6/3)
    console.log(2*5%3)
    console.log(2*4+5%2)
    //课后习题：对话框输入圆的半径，算出圆的面积并显示到页面
    let r = prompt("请输入圆的半径")
    const PI=3.14
    let s = PI*r**2//平方r**2
    document.write(s)
</script>
