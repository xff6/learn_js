<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script/数据类型.html</title>
    <script>
        /*
        数值（number）：所有的整数和浮点数（当数值超过一定范围后会显示近似值）js中的数值并不是无限大的，当数值超过一定范围后会显示近似值
        infinity：是一个特殊数值，表示无穷。在js中计算一些精度比较高的数值要注意。
        NaN：是一个特殊的值，表示非法的数值
        大整数：（BigInt）大整数用来表示一些比较大的整数，大整数一般使用n结尾，它可以表示的数字范围是无限大
        其他进制的数字：
        二进制：0b 八进制：0o 十六进制：0x（输出的数字一律以十进制追输出）
        */

       let a=9999999999999991111
       a=Infinity 
       a=0.00000000001
       a=1-"a"//NaN(not a number)
       a=NaN
       //大整数(BigInt)
       a=999999999999999999999999999n
       a=0b1010
       //用typeof查看数据的数据类型
       console.log(typeof a ,a)
    </script>
</head>
<body>
    
</body>
</html>
