<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script/19.逻辑中断.html</title>
</head>
<body>
    <script>

        console.log(11&&21)//逻辑与，都是真时，返回最后一个真值
        console.log(11||22)//输出第一个真值

        console.log(false||0)//逻辑假，都是假时，返回最后个假的值
        console.log(0||false)
    </script>
</body>
</html>
