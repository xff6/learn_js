<!DOCTYPE html>

<!-- 事件监听：就是让程序检测是否有事件发生，一旦有事件发生，就立即调用一个函数做出响应，也称为注册事件
    事件监听三要素：
    事件源（谁被触发了）
    事件类型（用什么方式除法，点击还是鼠标经过等）
    事件处理程序（要做什么事情）
-->
<body>
    <button>点击</button>
    <script>
        //需求：点击按钮，弹出一个对话框
        //1.事件源 按钮
        //2.事件类型  点击
        //3.事件处理程序
        const button = document.querySelector('button')
        button.addEventListener('click',function(){
            alert('你早呀~')
        })
        
    </script>
</body>
</html>
