<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIS阶段/04.通过style修改样式.html</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">lalal</div>
    <script>
        // 1.获取元素
        const box = document.querySelector('.box')
        // 2.修改样式属性 对象.style.样式属性='值'  **别忘了跟单位
        box.style.color="red"
         //多单词组合的采用小驼峰命名法
        box.style.backgroundColor='yellow'
        box.style.borderBottom='3px solid blue'
    </script>
    
</body>
</html>
