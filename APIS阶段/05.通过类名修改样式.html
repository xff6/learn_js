<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIS阶段/05.通过类名修改样式.html</title>
    <style>
        div{
            width: 200px;
            height: 400px;
            background-color: pink;
        }
        .nav{
            color: red;
        }
        .box{
            width: 300px;
            height: 400px;
            background-color: rgb(209, 229, 97);
            margin: 10px;
            padding-left: 20px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="nav">123</div>
    <script>
        // 1.获取元素
        const div = document.querySelector('div')
        //className是新值换旧值，如果需要添加一个类，需要保留之前的类名，如下 加上nav 和空格
        div.className = 'nav box'
    </script>
</body>
</html>
