<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn_js/APIS阶段/34.定时器-延时函数.html</title>
</head>
<!-- 延迟函数：setTimeout（回调函数，等待的毫秒数）只执行一次 -->
<body>
    <script>
        setTimeout(function(){
            console.log('1s到了')
        },1000)
        // 清除函数 clearTimeout()
    </script>
</body>
</html>
