    <script>
        //1.获取元素
        const btn = document.querySelector('.btn')
        //2.倒计时
        let i=5
        //2.1开启定时器
        let n = setInterval(function() {
            i--
            btn.innerHTML = `我已阅读用户协议(${i})`

                btn.innerHTML = '同意'
