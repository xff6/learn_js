<!-- 环境对象：
    this，代表当前函数运行时所处的环境
粗略规则是：谁调用，this就是谁
回调函数：
如果将函数A作为参数传递给函数B是，我们称A为回调函数，如下面，fn是回调函数
function fn(){console.log('我是回调函数')}
setInterval(fn,1000)
-->
<body>
    <button>点击</button>
    <script>
        const btn = document.querySelector('button')
        btn.addEventListener('click',function(){
            console.log(this)
        })
    </script>
</body>
