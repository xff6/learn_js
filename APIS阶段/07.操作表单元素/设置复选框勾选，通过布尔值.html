<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIS阶段/07.操作表单元素/设置复选框勾选，通过布尔值.html</title>
    <style></style>
</head>
<body>
    <!-- checkbox复选框 -->
    <input type="checkbox" name="" id="">
    <!-- disabled 使按钮失效 -->
    <button>按钮</button>
    <script>
        //1获取
        const ipt = document.querySelector('input')
        console.log(ipt.checked)//检查是否勾选
        ipt.checked  = 'true'//除了空以外都为true，所以会选中 有隐式转换

        //1获取
        const button = document.querySelector('button')
        console.log(button.disabled)//默认disaled=false 不禁用
        button.disabled=true        //disabled = true 禁用
       </script>
</body>
</html>
