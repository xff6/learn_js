<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIS阶段/43.闭包.html</title>
</head>
<body>
    <script>
        function fn(){
            let i = 1
            function fun(){
                i++
                console.log(`函数被调用了${i}次`)
            }
            return fun
        }
        const result = fn()
        result()//2
        result()//3
    </script>
</body>
