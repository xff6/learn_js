<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIS阶段/29.增加节点.html</title>
</head>
<!-- 
    插入到父元素的最后    父元素.appendChild
    插入到某个子元素的前面  父元素.insertBefore（要插入的元素，在哪个元素前面）
 -->
<body>
    <ul>
        <li>1</li>
    </ul>
    <script>
        //1.创建节点
        // const div = document.createElement('div')
        //console.log(div)

        //2. 追加节点 作为最后一个子元素
        // document.body.appendChild(div)
        const ul = document.querySelector('ul')//选择
        const li = document.createElement('li')//创建
        li.innerHTML = '我是2'
        // console.log(li)
        // ul.appendChild(li)

        //3.追加节点    元素.insertBefore(需要追加的元素，需要追加的位置)
        ul.insertBefore(li,ul.children[0])

        //4.克隆节点  元素.cloneNode( true)
        //1.克隆节点
        const li1 = ul.children[0].cloneNode(true)
        //2.追加节点
        // console.log(li1)
        ul.appendChild(li1)
        //一步到位
        ul.appendChild(ul.children[0].cloneNode(true))
    </script>
</body>
</html>
