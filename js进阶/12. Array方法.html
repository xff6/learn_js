<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn_js/js进阶/12. Array.html</title>
</head>
<body>
    <script>
        //reduce 返回累计处理的结果，经常用于求和等
        // arr.reduce(function(上一次值，当前值){},初始值)
        const arr = [1,2,3]
        //1.没有初始值      
        /*上一次值以数组的第一个元素作为初始值  
        
        */
        let total = arr.reduce(function(prev,current){ 
            return prev+current 
        })
        console.log(total)//6
        //2.有初始值
        // let total2 = arr.reduce(function(prev,current){
        //     return prev + current
        // },10)

        //箭头函数的写法
        let total2 = arr.reduce((prev,current)=> prev + current,10)
        console.log(total2)//16

        const arr1 = [1,2,3,'blue']
        const re = arr1.find(item => item == 'blue')
        console.log(re)

        //find 找这个对象，并返回这个对象
        const arr2 = [
            {
                name:'小米',
                price:3099
            },
            {
                name:'华为',
                price:4099
            },
            {
                name:'vivo',
                price:1999
            },
        ]
        const mi = arr2.find(item=>item.name==='小米')
        console.log(mi)
    </script>
</body>
</html>
