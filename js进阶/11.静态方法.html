<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn_js/js进阶/11.静态方法.html</title>
</head>
<body>
    <script>
        const o = {uname:'pink',age:18}
        // 获取所有的属性名
        console.log(Object.keys(o))//返回属性名数组:['uname', 'age']
        //2.获得所有的属性值
        console.log(Object.values(o))//返回值数组:['pink', 18]

        //3.拷贝代码（对象的拷贝）  ***使用场景，给对象添加属性
        const oo = {}//{"uname": "pink", "age": 18}
        Object.assign(oo,o)
        console.log(oo)

        //3.给对象新增属性
        Object.assign(o,{gender:'女'})//{uname: 'pink', age: 18, gender: '女'}
        console.log(o)
    </script>
</body>
</html>
