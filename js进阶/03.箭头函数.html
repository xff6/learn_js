<!-- 箭头函数：更适用于那些本需要使用匿名函数的地方 -->
<body>
    <script>
        const fn = function (){
            console.log(11)
        }

        //箭头函数 基本语法
        const fun = (x) => {
            console.log(x)
        }
        fun(123)
        //2.只有一个形参的时候，可以省略小括号(没有参数，两个以及两个以上的参数都要写小括号)
        const fn1 = x =>{
            console.log(x)
        }
        fn1(12)
        //3.只有一行代码的时候，可以省略大括号
        const fn2 = x => console.log(x)
        fn2(123)

        //4.只有一行代码的时候，可以省略return
        const fn3 = x => x + x
        console.log( fn3(1))
        //5.箭头函数可以直接返回一个对象
        const fn5  = (uname) =>({uname:uname})//这里的uname传的是对象里的值，尽管键值名相同，也是传的值，***({})
        console.log(fn5('wowo')) //uname: "wowo"
