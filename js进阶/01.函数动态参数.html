        //剩余参数**（在函数参数中使用，得到真数组）
        function getSum(a,b,...arr){//这里的a，b不在arr里面，a，b以外的数回存在arr里面，arr名字可以随便取值。
            //arguments 动态参数 只存在函数里面
            //1.是个****真数组****
            console.log(arr)
            let sum = a+b
            for (let i = 0 ; i < arr.length; i++){
                sum+=arr[i]
            }
            console.log(sum)
        }
        getSum(2,3)
        getSum(2,3,4,5)
