<body>
    <script>
        //页面输出1-100的累加和
        let i = 1
        let sum = 0
        while(i <= 100)
        {
            sum += i
            i++
        }
        document.write(sum+'\n')
        //页面输出1-100的偶数和
        let num = 1
        let total = 0
        while(num<=100)
        {
            num++
            if (num % 2 === 0)
            { total += num } 
       }
        document.write(total)
    </script>
</body>
</html>
