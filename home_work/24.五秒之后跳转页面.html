<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn_js/home_work/24.五秒之后跳转页面.html</title>
</head>

<body>
    <a href="http:www.itcast.cn">注册成功<span>5</span>秒后跳转</a>
    <script>
        //1.获取元素
        const a = document.querySelector('a')
        let num = 5
        //2.开启定时器
        //3.声明定时器变量
        let timerId = setInterval(function(){
            num--
            a.innerHTML=`注册成功<span>${num}</span>秒后跳转`
            // 如果num===0 则停止定时器，并且完成跳转功能
            if(num === 0){
                clearInterval(timerId)
                // 4.跳转
                location.href = "http:www.itcast.cn"
            }
        },1000)
    </script>
</body>
</html>
